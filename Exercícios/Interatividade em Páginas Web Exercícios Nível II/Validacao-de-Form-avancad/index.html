<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form>
        Nome: <input id="nome" type="text">
        <div class="areas">
            Recursos Humanos <input id="rh" type="checkbox"> 
            Segurança <input id="seguranca" type="checkbox">
        </div>  
        CPF: <input id="cpf" type="text"><br>
        Data de agendamento: <input id="data" type="text"><br>
        Endereço: <input id="endereco" type="text"><br>
        
        <input type="button" id="btnCadastrar" onclick="validar();" value="Cadastrar">
    </form>

  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
